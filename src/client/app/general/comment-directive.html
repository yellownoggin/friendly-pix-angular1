<div class="" ng-repeat="b in a">
    <div class="">
        <span><a ui-sref="home.user({uid: b.author.uid})">{{b.author.full_name}}:</a>  </span>
        <span>{{b.text}}</span>
    </div>
</div>
<!-- /ng repeat  -->

<div class="comments-section-submit">

    <form class="" ng-submit="submitComment(postId, picComment)">
        <input type="text" ng-model="picComment" name="picComment" placeholder="Comment...">
        <input type="submit" id="submit" value="Submit">
    </form>

</div>
