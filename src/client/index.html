<!DOCTYPE html>
<html ng-app="friendlyPix" lang="en">

<head>
    <title>Friendly pix developed with Angularjs 1</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />


    <!-- Fonts  & Icons-->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,400italic,600,700,600italic,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/cfe782463b.js"></script>





    <!-- build:css css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/src/client/css/common.css">
    <link rel="stylesheet" href="/src/client/css/layout.css">
    <link rel="stylesheet" href="/src/client/css/main.css">
    <link rel="stylesheet" href="/src/client/css/style.css">
    <!-- endinject -->
    <!-- endbuild -->


    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */

        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-controller="ShellController as sc" layout="column" ng-cloak>


    <div class="" ui-view="shell"></div>





    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-animate-change/release/angular-animate-change.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/compiledJs/app.module.js"></script>
    <script src="/src/client/app/compiledJs/core/core.module.js"></script>
    <script src="/src/client/app/compiledJs/shell/shell.module.js"></script>
    <script src="/src/client/app/compiledJs/core/core.config.js"></script>
    <script src="/src/client/app/compiledJs/shell/shell.controller.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!--endbuild -->


</body>

</html>
